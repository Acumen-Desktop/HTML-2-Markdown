<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Markdown Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/editor/editor.main.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="light-theme">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <span class="navbar-brand">HTML to Markdown Converter</span>
                <div class="theme-toggle">
                    <button id="themeToggle" class="btn btn-outline-primary">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </nav>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="input-group mb-3">
                    <input type="url" id="urlInput" class="form-control" 
                           placeholder="Enter documentation URL (e.g., https://svelte.dev/docs/svelte/v5-migration-guide)">
                    <input type="text" id="selectorInput" class="form-control" 
                           placeholder="CSS Selector (e.g., #docs-content > div.text.content)">
                    <button class="btn btn-primary" id="convertBtn">Convert</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="editor-container" class="split-pane">
                    <div id="monaco-editor"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
